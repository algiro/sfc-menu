<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu App</title>
</head>

<body>
    <div id="root"></div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0A6275;
            color: #FFB74D;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-family: 'Impact', sans-serif;
            letter-spacing: 2px;
        }

        .menu-list {
            list-style: none;
        }

        .menu-item {
            margin-bottom: 1.5rem;
        }

        .item-name {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .item-price {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .illustrations {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .illustration {
            width: 200px;
            height: auto;
            filter: invert(1);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }

            .illustrations {
                flex-direction: row;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .illustration {
                width: 150px;
            }
        }
    </style>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
